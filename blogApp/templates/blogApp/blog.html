
{% extends "webApp/base.html" %}

{% load static %}



{% block content %}

{% for post in posts %}

       
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="imagen" style="width: 50%;">
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
       
        <h2 class="section-heading mb-4" >
          <span class="section-heading-lower">{{post.titulo}}</span>
          <span class="section-heading-upper">{{post.contenido}}</span>
        </h2> 
        
        <div style="text-align: left; font-size: 0.8em;" >
            Autor: {{post.autor}}
        </div> 
         
      </div>
    </div>
  </div>
</section>

{% endfor %}

<section>
  <div style="width: 75%; margin: auto; background-color: rgba(24, 64, 8, 0.8); text-align: center; color: white;">
    Categor√≠as: 
    {% for categorias in categorias %}

     &nbsp; &nbsp;<a href="{% url 'categoria' categorias.id %}" class="linksCategorias">{{categorias.nombre}}</a> &nbsp; &nbsp;

    {% endfor %}

  </div>
</section>

{% endblock %}
